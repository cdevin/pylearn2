
!obj:pylearn2.train.Train {
  dataset: !obj:pylearn2.sandbox.nlp.datasets.shuffle2.H5Shuffle {
    path: '/data/lisatmp3/pougetj/filtered_binarized_corpus_train.h5',
    node: '/filtered_binarized_corpus_train',
    which_set: 'train',
    frame_length: &n 7,
    stop: 10000000,
    X_labels: &l 150000
  },
  model: !obj:pylearn2.models.mlp.MLP {
    input_space: !obj:pylearn2.space.IndexSpace {
      dim: *n,
      max_labels: *l
    },
    layers: [
      !obj:pylearn2.sandbox.nlp.models.mlp.ProjectionLayer {
        layer_name: 'projection',
        dim: 256,
        irange: 0.01
      },
      !obj:pylearn2.models.mlp.RectifiedLinear {
        layer_name: 'h0',
        dim: 512,
        irange: 0.01
      },
      !obj:pylearn2.models.mlp.RectifiedLinear {
        layer_name: 'h1',
        dim: 256,
        irange: 0.01
      },
      !obj:pylearn2.models.mlp.Sigmoid {
        layer_name: 'output',
        dim: 6, # n - 1
        irange: 0.01
      },
    ],
  },
  algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
    batch_size: 256,
    learning_rate: .000001,
    learning_rule: !obj:pylearn2.training_algorithms.learning_rule.AdaDelta {},
    monitoring_dataset: {
      'valid': !obj:pylearn2.sandbox.nlp.datasets.shuffle2.H5Shuffle {
        path: '/data/lisatmp3/pougetj/filtered_binarized_corpus_valid.h5',
        node: '/filtered_binarized_corpus_valid',
        which_set: 'valid',
        frame_length: *n,
        X_labels: *l
      },
    },
  },
  save_freq: 1,
}
