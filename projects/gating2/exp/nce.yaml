!obj:pylearn2.train.Train {
    dataset: &train !obj:pylearn2.sandbox.nlp.datasets.penntree.PennTreebank {
        which_set: 'train',
        context_len: &context_len 5
    },
    model: !obj:pylearn2.models.mlp.MLP {
        batch_size: &batch_size 100,
        layers: [
                 !obj:pylearn2.sandbox.nlp.models.mlp.ProjectionLayer {
                    dim: 200,
                    layer_name: 'h0',
                    irange: 0.01
                 },
                 !obj:pylearn2.models.maxout.Maxout {
                     layer_name: 'h1',
                     num_units: 300,
                     num_pieces: 1,
                     irange: 0.01,
                     max_col_norm: 1.5,
                 },
                 !obj:noisylearn.projects.gating2.NCE2 {
                     max_col_norm: 1.5,
                     layer_name: 'y',
                     n_classes: 10000,
                     irange: 0.01,
                     noise_prob: !pkl: 'penntree_unigram.npy',
                     disable_ppl_monitor: 1
                 }
                ],
        input_space: !obj:pylearn2.space.IndexSpace {
                dim : *context_len,
                max_labels: 10000
        }
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: *batch_size,
        train_iteration_mode: 'even_shuffled_sequential',
        monitor_iteration_mode: 'even_shuffled_sequential',
        learning_rate: 0.2,
        learning_rule: !obj:pylearn2.training_algorithms.learning_rule.Momentum {
            init_momentum: .5,
        },
        monitoring_dataset:
            {
                #'train' : *train,
                #'valid' : !obj:pylearn2.sandbox.nlp.datasets.penntree.PennTreebank {
                        #which_set: 'valid',
                        #context_len: *context_len
                #},
                'test' : !obj:pylearn2.sandbox.nlp.datasets.penntree.PennTreebank {
                        which_set: 'test',
                        context_len: *context_len
                },
            },
        #cost: !obj:pylearn2.costs.mlp.dropout.Dropout {
            #input_include_probs: { 'h0' : .8 },
            #input_scales: { 'h0': 1. }
        #},
        cost: !obj:noisylearn.projects.gating2.cost.NCE {}
        #termination_criterion: !obj:pylearn2.termination_criteria.MonitorBased {
            #channel_name: "valid_y_perplexity",
            #prop_decrease: 0,
            #N: 100
        #},
        #termination_criterion: !obj:pylearn2.termination_criteria.EpochCounter {
            #max_epochs: 1
        #},
    },
    extensions: [
        #!obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             #channel_name: 'valid_y_perplexity',
             #save_path: "%(save_path)sbest.pkl"
        #},
        !obj:pylearn2.training_algorithms.learning_rule.MomentumAdjustor {
            start: 1,
            saturate: 50,
            final_momentum: 0.7
        },
        !obj:pylearn2.training_algorithms.sgd.LinearDecayOverEpoch {
            start: 1,
            saturate: 50,
            decay_factor: 0.0001
        },
    ],
    #save_path: "last.pkl",
    #save_freq: 1
}
