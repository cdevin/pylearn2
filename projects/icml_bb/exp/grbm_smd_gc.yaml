!obj:pylearn2.train.Train {
    dataset: &train !obj:pylearn2.scripts.icml_2013_wrepl.black_box.black_box_dataset.BlackBoxDataset {
        which_set: 'extra',
        preprocessor: !obj:pylearn2.datasets.preprocessing.GlobalContrastNormalization {},
        fit_preprocessor: 1,
        fit_preprocessor: 1,
    },
    model: !obj:pylearn2.models.rbm.GaussianBinaryRBM {
        nvis : 1875,
        nhid : 2000,
        irange : 0.05,
        energy_function_class : !obj:pylearn2.energy_functions.rbm_energy.grbm_type_1 {},
        learn_sigma : True,
        init_bias_hid : -2.,
        mean_vis : False,
        sigma_lr_scale : 1e-3
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate : 1e-1,
        init_momentum: .5,
        batch_size : 100,
        monitoring_dataset: !obj:pylearn2.scripts.icml_2013_wrepl.black_box.black_box_dataset.BlackBoxDataset {
            which_set: 'train',
            start: 900,
            stop: 1000,
            preprocessor: !obj:pylearn2.datasets.preprocessing.GlobalContrastNormalization {},
            fit_preprocessor: 1,
            fit_preprocessor: 1,
        },
        cost : !obj:pylearn2.costs.ebm_estimation.SMD {
            corruptor : !obj:pylearn2.corruption.GaussianCorruptor {
                    stdev : 0.4
            },
        },
        termination_criterion : !obj:pylearn2.termination_criteria.MonitorBased {
            prop_decrease : 0.01,
            N : 100,
        },
        },
    extensions : [
        !obj:pylearn2.training_algorithms.sgd.MomentumAdjustor {
                final_momentum: .9,
                start: 5,
                saturate: 150
        },
        !obj:pylearn2.training_algorithms.sgd.LinearDecayOverEpoch {
            start: 1,
            saturate: 100,
            decay_factor: .001
        }
        ],
    save_freq : 10
}


